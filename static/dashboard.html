<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Strategy Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #e10600 0%, #ff4444 100%);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            color: #e10600;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #e10600;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #cccccc;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e10600;
        }
        
        .btn {
            background: linear-gradient(90deg, #e10600 0%, #ff4444 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.02);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            grid-column: 1 / -1;
        }
        
        .strategy-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .strategy-card.optimal {
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
        }
        
        .strategy-card h3 {
            color: #00ff00;
            margin-bottom: 10px;
        }
        
        .strategy-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
        }
        
        .detail-item strong {
            color: #e10600;
            display: block;
            margin-bottom: 5px;
        }
        
        .reasoning {
            background: rgba(255, 255, 0, 0.1);
            border-left: 4px solid #ffff00;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .radio-message {
            background: rgba(0, 150, 255, 0.1);
            border: 2px solid #0096ff;
            padding: 20px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #e10600;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pit-stop {
            background: rgba(255, 100, 0, 0.1);
            border: 1px solid rgba(255, 100, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }
        
        .alternatives {
            margin-top: 20px;
        }
        
        .alternatives h3 {
            color: #cccccc;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèéÔ∏è F1 Race Strategy Dashboard</h1>
        <p>Real-Time HPC-Powered Race Decision Making</p>
    </div>
    
    <div class="dashboard">
        <div class="panel">
            <h2>Race Conditions</h2>
            <div class="form-group">
                <label>Current Lap</label>
                <input type="number" id="lap" value="25" min="1">
            </div>
            <div class="form-group">
                <label>Total Laps</label>
                <input type="number" id="totalLaps" value="58" min="1">
            </div>
            <div class="form-group">
                <label>Weather</label>
                <select id="weather">
                    <option value="dry">Dry</option>
                    <option value="light_rain">Light Rain</option>
                    <option value="heavy_rain">Heavy Rain</option>
                </select>
            </div>
            <div class="form-group">
                <label>Track Temperature (¬∞C)</label>
                <input type="number" id="trackTemp" value="45" step="0.1">
            </div>
            <div class="form-group">
                <label>Air Temperature (¬∞C)</label>
                <input type="number" id="airTemp" value="28" step="0.1">
            </div>
            <div class="form-group">
                <label>Safety Car</label>
                <select id="safetyCar">
                    <option value="false">No</option>
                    <option value="true">Yes</option>
                </select>
            </div>
        </div>
        
        <div class="panel">
            <h2>Car State</h2>
            <div class="form-group">
                <label>Current Position</label>
                <input type="number" id="position" value="5" min="1" max="20">
            </div>
            <div class="form-group">
                <label>Tire Compound</label>
                <select id="tireCompound">
                    <option value="soft">Soft</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="wet">Wet</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tire Age (laps)</label>
                <input type="number" id="tireAge" value="12" min="0">
            </div>
            <div class="form-group">
                <label>Fuel Load (kg)</label>
                <input type="number" id="fuelLoad" value="45" step="0.1">
            </div>
            <div class="form-group">
                <label>Last Lap Time (s)</label>
                <input type="number" id="lapTime" value="78.5" step="0.1">
            </div>
            <div class="form-group">
                <label>Gap to Leader (s)</label>
                <input type="number" id="gapLeader" value="15.2" step="0.1">
            </div>
            <div class="form-group">
                <label>Gap to Next (s)</label>
                <input type="number" id="gapNext" value="2.8" step="0.1">
            </div>
            <div class="form-group">
                <label>Scenarios to Simulate</label>
                <input type="number" id="numScenarios" value="1000" min="100" max="10000" step="100">
            </div>
            
            <button class="btn" id="analyzeBtn" onclick="analyzeStrategy()">
                üöÄ Analyze Strategy
            </button>
        </div>
        
        <div class="panel results" id="results" style="display: none;">
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator"></div>
                    <span>System Active</span>
                </div>
                <div class="status-item">
                    <span id="computationTime">Computing...</span>
                </div>
            </div>
            
            <h2>Strategy Recommendation</h2>
            <div id="resultsContent"></div>
        </div>
    </div>
    
    <script>
        async function analyzeStrategy() {
            const btn = document.getElementById('analyzeBtn');
            const results = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            // Disable button
            btn.disabled = true;
            btn.textContent = '‚è≥ Computing...';
            
            // Show loading
            results.style.display = 'block';
            resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Running HPC simulations...</p></div>';
            
            try {
                // Gather input data
                const requestData = {
                    race_conditions: {
                        lap: parseInt(document.getElementById('lap').value),
                        total_laps: parseInt(document.getElementById('totalLaps').value),
                        weather: document.getElementById('weather').value,
                        track_temp: parseFloat(document.getElementById('trackTemp').value),
                        air_temp: parseFloat(document.getElementById('airTemp').value),
                        safety_car: document.getElementById('safetyCar').value === 'true'
                    },
                    car_state: {
                        position: parseInt(document.getElementById('position').value),
                        tire_compound: document.getElementById('tireCompound').value,
                        tire_age: parseInt(document.getElementById('tireAge').value),
                        fuel_load: parseFloat(document.getElementById('fuelLoad').value),
                        lap_time: parseFloat(document.getElementById('lapTime').value),
                        gap_to_leader: parseFloat(document.getElementById('gapLeader').value),
                        gap_to_next: parseFloat(document.getElementById('gapNext').value)
                    },
                    num_scenarios: parseInt(document.getElementById('numScenarios').value)
                };
                
                // Call API
                const response = await fetch('/api/strategy/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error('API request failed');
                }
                
                const data = await response.json();
                
                // Update computation time
                document.getElementById('computationTime').textContent = 
                    `Computed in ${data.computation_time_ms.toFixed(2)}ms`;
                
                // Display results
                displayResults(data);
                
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="strategy-card">
                        <h3 style="color: #ff0000;">Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.textContent = 'üöÄ Analyze Strategy';
            }
        }
        
        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            
            let html = '';
            
            // Reasoning
            html += `
                <div class="reasoning">
                    <strong>üìä Analysis:</strong><br>
                    ${data.reasoning}
                </div>
            `;
            
            // Optimal strategy
            const optimal = data.optimal_strategy;
            html += `
                <div class="strategy-card optimal">
                    <h3>‚úÖ OPTIMAL STRATEGY</h3>
                    <div class="strategy-details">
                        <div class="detail-item">
                            <strong>Expected Position</strong>
                            P${optimal.estimated_finish_position}
                        </div>
                        <div class="detail-item">
                            <strong>Estimated Race Time</strong>
                            ${formatTime(optimal.estimated_race_time)}
                        </div>
                        <div class="detail-item">
                            <strong>Risk Score</strong>
                            ${(optimal.risk_score * 100).toFixed(0)}%
                        </div>
                        <div class="detail-item">
                            <strong>Fuel Status</strong>
                            ${optimal.fuel_critical ? '‚ö†Ô∏è Critical' : '‚úì OK'}
                        </div>
                    </div>
            `;
            
            if (optimal.pit_stops.length > 0) {
                html += '<div style="margin-top: 15px;"><strong>Pit Stops:</strong></div>';
                optimal.pit_stops.forEach(pit => {
                    html += `
                        <div class="pit-stop">
                            üîß Lap ${pit.lap}: ${pit.tire_compound.toUpperCase()} 
                            (Confidence: ${(pit.confidence * 100).toFixed(0)}%)
                        </div>
                    `;
                });
            } else {
                html += '<div style="margin-top: 15px;"><strong>üèÅ No-Stop Strategy</strong></div>';
            }
            
            html += '</div>';
            
            // Radio message
            html += `
                <div class="radio-message">
                    üìª RADIO MESSAGE: ${generateRadioMessage(data)}
                </div>
            `;
            
            // Alternative strategies
            if (data.alternative_strategies.length > 0) {
                html += '<div class="alternatives"><h3>Alternative Strategies</h3>';
                
                data.alternative_strategies.slice(0, 3).forEach((alt, idx) => {
                    html += `
                        <div class="strategy-card">
                            <h3>Alternative ${idx + 1}</h3>
                            <div class="strategy-details">
                                <div class="detail-item">
                                    <strong>Position</strong>
                                    P${alt.estimated_finish_position}
                                </div>
                                <div class="detail-item">
                                    <strong>Race Time</strong>
                                    ${formatTime(alt.estimated_race_time)}
                                </div>
                                <div class="detail-item">
                                    <strong>Risk</strong>
                                    ${(alt.risk_score * 100).toFixed(0)}%
                                </div>
                                <div class="detail-item">
                                    <strong>Pit Stops</strong>
                                    ${alt.pit_stops.length}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            resultsContent.innerHTML = html;
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = (seconds % 60).toFixed(3);
            return `${mins}:${secs.padStart(6, '0')}`;
        }
        
        function generateRadioMessage(data) {
            const optimal = data.optimal_strategy;
            const lap = data.current_conditions.lap;
            
            if (optimal.pit_stops.length === 0) {
                return "Box negative. Stay out and push.";
            } else {
                const nextPit = optimal.pit_stops[0];
                const lapsUntil = nextPit.lap - lap;
                return `Plan to box in ${lapsUntil} laps. ${nextPit.tire_compound.toUpperCase()} compound. Target P${optimal.estimated_finish_position}.`;
            }
        }
    </script>
</body>
</html>
